AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-tempest-alexa-demo

  Sample SAM Template for aws-tempest-alexa-demo

Mappings:
    Variables:
        AlexaSkillKit:
            Id: amzn1.ask.skill.5b2ae4ab-5f1d-4d26-8ccc-c7302fb7d9c8



Globals:
  Function:
    Timeout: 10
    Runtime: nodejs8.10
    Environment:
      Variables:
        DEVICE_TABLE: !Ref DeviceTable

Resources:
  AlexaSkillFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/alexa-skill/
      Handler: app.handler

  CreateThingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/create-thing/
      Handler: app.handler

  RegisterThingToUserFunction:
    AlexaSkillFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/register-thing-to-user/
      Handler: app.handler

  AlexaSkillFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn: AlexaSkillFunction
    Properties:
        Action: lambda:InvokeFunction
        EventSourceToken: !FindInMap
            - Variables
            - AlexaSkillKit
            - Id
        FunctionName: !GetAtt AlexaSkillFunction.Arn
        Principal: alexa-connectedhome.amazon.com

  DeviceTable:
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: hashId
          AttributeType: S
        -
          AttributeName: sortId
          AttributeType: S
      KeySchema: 
        - 
          AttributeName: hashId
          KeyType: HASH
        - 
          AttributeName: sortId
          KeyType: RANGE
      ProvisionedThroughput: 
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  AlexaSkillFunction:
    Description: "Alexa Skill Lambda Function ARN"
    Value: !GetAtt AlexaSkillFunction.Arn
  AlexaSkillFunctionIamRole:
    Description: "Implicit IAM Role created for Alexa Skill function"
    Value: !GetAtt AlexaSkillFunctionRole.Arn
